<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="NYT.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 jumbotron text-center">
                <h1>Ny Times Search</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <img src="https://img.icons8.com/wired/64/000000/planner.png" width="20" height="20">Search
                        Parameters :
                    </div>

                    <form>

                        <div class="form-group">
                            <label for="Search">Search</label>
                            <input type="text" class="form-control" id="txtSearch" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="NumbersofRecordstoRetrieve">Numbers of Records to Retrieve:</label>
                            <select class="form-control" id="txtRecordsNum">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="StartYear">Start Year</label>
                            <input type="text" class="form-control" id="txtStartYear" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="EndYear">End Year</label>
                            <input type="text" class="form-control" id="txtEndYear" placeholder="">
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-outline-light" data-name='Search' >
                                <i class="fa fa-search"></i>Search</button>
                            <button type="button" class="btn btn-outline-light" data-name="Clear">
                                <i class="fa fa-trash"></i>
                                Clear All</button>
                        </div>

                    </form>
                </div>

                <div class="row">
                    <div class="col-12 col-sm-12">
                        <div class="card" id="articleContainer">
                            <div class="card-header">
                                <img src="https://img.icons8.com/wired/64/000000/planner.png" width="20" height="20">Top
                                Articles :
                            </div>

                            <div id="articleDiv">

                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-12 col-sm-12">
                        <footer>
                            <hr>
                            <h4 class="text-center">Made with lots of love <i class="fa fa-heart"></i></h4>
                        </footer>
                    </div>
                </div>

            </div>

        </div>

    </div>


    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>

</html>
